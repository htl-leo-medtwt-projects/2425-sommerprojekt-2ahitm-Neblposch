<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Babylon First Person</title>
    <style>html, body { margin: 0; overflow: hidden; width: 100%; height: 100%; }</style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>
    <script type="module" src="./../js/game.js"></script>
    <link rel="stylesheet" href="./../css/game.css">
</head>
<body>

<div id="fade-overlay"></div>
<div id="coordinates"></div>
<div id="action"><div id="ESign">E</div>Press</div>
<div id="gameOverlay"></div>
<div id="crosshair"></div>
<div id="loadingScreen">Loading...</div>
<div id="Terminal">
    <div id="display">
        When did it all end?<br>
        Attempts left: 4<br>
        Code:
    </div>

</div>

<div id="deathScreen">
    You are dead!
    <div style="font-size: 4vh; cursor: pointer" onclick="restart()">Another Chance</div>
</div>
<div id="audios">
    <audio id="death" >
        <source src="./../assets/audio/Narrator/Dead2.wav" type="audio/wav">
    </audio>
    <audio id="narrator">
        <source src="./../assets/audio/Narrator/GameAudio_mixdown.mp3" type="audio/mp3">
    </audio>
    <audio id="steps" loop>
        <source src="./../assets/audio/fx/footsteps.mp3" type="audio/mp3">
    </audio>

    <audio id="switch">
        <source src="./../assets/audio/fx/switch.mp3" type="audio/mp3">
    </audio>

    <audio id="paper">
        <source src="./../assets/audio/fx/paper.mp3" type="audio/mp3">
    </audio>

    <audio id="ambient" autoplay loop>
        <source src="./../assets/audio/Music-Ambient/ambient.mp3" type="audio/mp3">
    </audio>




</div>

<div>
    <video id="start-video">
        <source src="./../assets/video/StartVideoV3.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <video id="end-video">
        <source src="./../assets/video/endFinal.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</div>

<canvas id="renderCanvas"></canvas>
</body>
</html>
