<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Babylon First Person</title>
    <style>html, body { margin: 0; overflow: hidden; width: 100%; height: 100%; }</style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>
    <script type="module" src="./../js/game.js"></script>
    <link rel="stylesheet" href="./../css/game.css">
</head>
<body>
<div>
    <video id="start-video">
        <source src="./../assets/video/start.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
<div id="fade-overlay"></div>
<div id="coordinates"></div>
<div id="action"><div id="ESign">E</div>Press</div>
<div id="gameOverlay"></div>
<div id="crosshair"></div>
<div id="loadingScreen">Loading...</div>
<div id="deathScreen">
    You are dead!
    <div style="font-size: 4vh; cursor: pointer" onclick="restart()">Another Chance</div>
</div>
<div id="audios">
    <audio id="death" >
        <source src="./../assets/audio/Narrator/Dead2.wav" type="audio/wav">
    </audio>
    <audio id="narrator">
        <source src="./../assets/audio/Narrator/GameAudio_mixdown.mp3" type="audio/wav">
    </audio>



</div>


<canvas id="renderCanvas"></canvas>
</body>
</html>
